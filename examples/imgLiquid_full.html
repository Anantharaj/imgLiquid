    .full{

    	height:100%;
    	background-color: #000;
    	display: block;
    	position: absolute;
    	top: 0;
    	bottom: 0;
    }

<body>
	<div class="boxSep" >
		<div class="imgLiquidFill imgLiquid full" >

		</div>
