<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>imgLiquid Jquery Plugin</title>

	<link  	href="reset.css" 	type="text/css" rel="stylesheet" />


	<!--[if lt IE 9]>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <!--<![endif]-->

    <!-- JS & CSS  ====================================-->
    <link  	href="../src/css/imgLiquid.js.css" 	type="text/css" rel="stylesheet" />
    <script src ="../src/js/imgLiquid.js" type="text/javascript"></script>


    <!-- EXAMPLE  ====================================-->
    <script type="text/javascript">
    $(document).ready(function () {
    	$(".imgLiquidFill").imgLiquid({fill:true});
    	$(".imgLiquidNoFill").imgLiquid({fill:false});

        $('.recall').click(function(){
            $(".boxSep").show();
            return false
        })


    });
    </script>


    <!-- CSS  ========================================-->
    <style type="text/css">

    body {
    	margin:0;
    	padding:0;
    	background-color:#fff;
    	font-family: 'Open Sans', arial, sans-serif;
    	font-weight:300;
    	margin:30px;
    }
    .boxSep{
    	background-color:#f7f7f7;
    	border: 1px solid #ddd;
    	margin:10px;
    	float:left;
    	margin-right:30px;
        display: none;
    }
    .LogSep{
    	margin:10px;
    }
    h1{
    	margin:10px;
    	margin-bottom:60px;
    	font-size:30px;
    	font-family: 'Open Sans', arial, sans-serif!Important;
    	font-weight:300;
    	color:#888;
    }
    h2{
    	margin:10px;
    	margin-top:0;
    	margin-bottom:2px;
    	font-size:20px;
    	font-family: 'Open Sans', arial, sans-serif!Important;
    	font-weight:300;
    	color:#bbb;
    	margin-top:80px;
    }
    </style>

</head>
<body>


    <a href="#" class='recall' title="">reView</a>
    <div style='clear:both'></div>


    <div class="boxSep" >
      <div class="imgLiquidFill imgLiquid" style="width:200px; height:200px;" data-imgLiquid-fill="false">
         <a href="2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank"  title="test">
            <img alt="TEST" src="2010_Toy_Story_3_USLC12_Woody.jpg"/>
        </a>
    </div>
</div>

<div class="boxSep" >
  <div class="imgLiquidFill imgLiquid" style="width:150px; height:200px;" data-imgLiquid-verticalAlign="bottom"  data-imgLiquid-fill="false">
     <a href="2010_Toy_Story_3_USLC12_Woody.jpg" target="_blank"  title="test">
        <img alt="TEST" src="2010_Toy_Story_3_USLC12_Woody.jpg"/>
    </a>
</div>
</div>

<div class="boxSep" >
  <div class="imgLiquidFill imgLiquid" style="width:350px; height:200px;">
     <a href="2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
        <img alt="TEST" src="2010_Toy_Story_3_USLC12_Woody.jpg"/>
    </a>
</div>
</div>


<div style='clear:both'></div>
<h2 style='clear:both'>ImageBox fill: false</h2>
<div class="boxSep" >
  <div class="imgLiquidNoFill imgLiquid" style="width:200px; height:200px;" >
     <a href="2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
        <img alt="TEST" src="2010_Toy_Story_3_USLC12_Woody.jpg"/>
    </a>
</div>
</div>

<div class="boxSep" >
  <div class="imgLiquidNoFill imgLiquid" style="width:150px; height:200px;">
     <a href="2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
        <img alt="TEST" src="2010_Toy_Story_3_USLC12_Woody.jpg"/>
    </a>
</div>
</div>

<div class="boxSep" >
  <div class="imgLiquidNoFill imgLiquid" style="width:350px; height:200px;">
     <a href="2010_Toy_Story_3_USLC12_Woody.jpg" target="_blank"  title="test">
        <img alt="TEST" src="2010_Toy_Story_3_USLC12_Woody.jpg"/>
    </a>
</div>
</div>


</body>
</html>
