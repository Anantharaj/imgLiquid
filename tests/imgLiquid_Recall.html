<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>imgLiquid Jquery Plugin</title>

	<!-- RESET ______________________ -->
	<link   href="reset.css"	type="text/css" rel="stylesheet" />

	<!-- JQUERY ______________________ -->
	<!--[if lt IE 9]> <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script> <![endif]-->
	<!--[if gte IE 9]><!--> <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script> <!--<![endif]-->


	<!-- IMGLIQUID ______________________ -->
	<script src ="../js/imgLiquid.js" type="text/javascript"></script>


	<!-- EXAMPLE ______________________ -->
	<script type="text/javascript">
	$(document).ready(function () {

		$(".imgLiquidFill").imgLiquid({fill:false, horizontalAlign:'right', useBackgroundSize: !true, onItemError:function(i){console.log('Error__' + i)}});
		$(".imgLiquidNoFill").imgLiquid({fill:false, horizontalAlign:'right', useBackgroundSize: true, onItemError:function(i){console.log('Error__' + i)}});


		$('.recall').click(function(){
			$(".imgLiquidFill").imgLiquid({fill:false, horizontalAlign:'left', verticalAlign: 'top'});
			$(".imgLiquidNoFill").imgLiquid({fill:false, horizontalAlign:'left', verticalAlign: 'top'});
			console.log({fill:false, horizontalAlign:'left', verticalAlign: 'top'});
			return false;
		});

		$('.recall2').click(function(){
			$(".imgLiquidFill").imgLiquid({fill:true});
			$(".imgLiquidNoFill").imgLiquid({fill:true});
			console.log({fill:true});
			return false;
		});

		$('.recall3').click(function(){
			$(".imgLiquidFill").imgLiquid();
			$(".imgLiquidNoFill").imgLiquid();
			console.log({});
			return false;
		});

		$('.recall4').click(function(){
			$(".imgLiquid").imgLiquid({fill:true, horizontalAlign:'center', verticalAlign:'center'});
			console.log({fill:true, horizontalAlign:'center', verticalAlign:'center'});
			return false;
		});

		$('.recall5').click(function(){
			$(".imgLiquidFill").imgLiquid({fill:!true});
			$(".imgLiquidNoFill").imgLiquid({fill:!true});
			console.log({fill:!true});
			return false;
		});

	});
</script>


<!-- CSS ______________________ -->
<style type="text/css">
body {
	margin:0;
	padding:0;
	background-color:#fff;
	font-family: 'Open Sans', arial, sans-serif;
	font-weight:300;
	margin:30px;
	width: 100%;
}
.boxSep{
	background-color:#f7f7f7;
	border: 1px solid #ddd;
	margin:10px;
	float:left;
	margin-right:30px;
}
.boxSep2{
	background-color:#f7f7f7;
	border: 1px solid #ddd;
	width: 70%;
	margin:10px;
}
.LogSep{
	margin:10px;
}
h1{
	margin:10px;
	margin-bottom:60px;
	font-size:30px;
	font-family: 'Open Sans', arial, sans-serif!Important;
	font-weight:300;
	color:#888;
}
h2{
	margin:10px;
	margin-top:0;
	margin-bottom:2px;
	font-size:20px;
	font-family: 'Open Sans', arial, sans-serif!Important;
	font-weight:300;
	color:#bbb;
	margin-top:80px;
}
</style>

</head>
<body>

	<a href="#" class='recall'  title="">Recall </a> /
	<a href="#" class='recall2' title="">Recall 2 </a> /
	<a href="#" class='recall3' title="">Recall 3 </a> /
	<a href="#" class='recall4' title="">Recall 4 </a> /
	<a href="#" class='recall5' title="">Recall 5 </a>

	<br>
	<div style='clear:both'></div>
	<br>

	<div class="boxSep2" >
		<div class="imgLiquidFill imgLiquid" style="width:100%; height:200px;">
			<a href="woody.jpg" target="_blank" title="test">
				<img alt="TEST" src="woody.jpg"/>
			</a>
		</div>
	</div>

	<div style='clear:both'></div>

	<div class="boxSep" >
		<div class="imgLiquidFill imgLiquid" style="width:150px; height:200px;" data-imgLiquid-verticalAlign="bottom" data-imgLiquid-horizontalAlign="left">
			<a href="woody.jpg" target="_blank" title="test">
				<img alt="TEST" src="woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidFill imgLiquid" style="width:350px; height:200px;">
			<a href="woody.jpg" target="_blank" title="test">
				<img alt="TEST" src="woody.jpg"/>
			</a>
		</div>
	</div>

	<div style='clear:both'></div>

	<div class="boxSep" >
		<div class="imgLiquidNoFill imgLiquid" style="width:200px; height:200px;" >
			<a href="woody.jpg" target="_blank" title="test">
				<img alt="TEST" src="woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidNoFill imgLiquid" style="width:150px; height:200px;" data-imgLiquid-verticalAlign="" >
			<a href="woody.jpg" target="_blank" title="test">
				<img alt="TEST" src="woody.jpg"/>
			</a>
		</div>
	</div>

	<div class="boxSep" >
		<div class="imgLiquidNoFill imgLiquid" style="width:350px; height:200px;">
			<a href="woody.jpg" target="_blank" title="test">
				<img alt="TEST" src="woody.jpg"/>
			</a>
		</div>
	</div>


</body>
</html>
